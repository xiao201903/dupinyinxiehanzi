<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>精准 A4 拼音字帖生成器 Pro</title>
    <style>
        :root {
            --grid-size: 18mm;
            --page-padding: 20mm;
            --row-gap: 10mm;
            --word-gap: 10mm;
            --char-gap: 0mm;
            --grid-color: #ff0000;
            --pinyin-font: "Microsoft YaHei";
            --pinyin-size: 14pt;
        }
        
        body { margin: 0; background: #525659; font-family: sans-serif; }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: var(--page-padding);
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            page-break-after: always;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10mm;
        }

        .render-area {
            display: flex;
            flex-wrap: wrap;
            gap: var(--row-gap) var(--word-gap);
            align-content: flex-start;
        }

        /* 词语组内部布局 */
        .word-group { 
            display: flex; 
            break-inside: avoid; 
            gap: var(--char-gap); 
        }

        .char-unit { display: flex; flex-direction: column; align-items: center; }

        .pinyin {
            height: 10mm;
            font-family: var(--pinyin-font);
            font-size: var(--pinyin-size);
            color: #000;
            margin-bottom: 1mm;
            display: flex;
            align-items: flex-end;
            white-space: nowrap;
        }

        .tian-zi-ge {
            width: var(--grid-size);
            height: var(--grid-size);
            border: 1.5pt solid var(--grid-color);
            position: relative;
            box-sizing: border-box;
            background-size: 100% 100%;
        }

        /* 格子类型样式 */
        .type-tian {
            background-image: 
                linear-gradient(to right, transparent 49%, var(--grid-color) 50%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, var(--grid-color) 50%, transparent 51%);
        }

        .type-mi {
            background-image: 
                linear-gradient(to right, transparent 49%, var(--grid-color) 50%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, var(--grid-color) 50%, transparent 51%),
                linear-gradient(45deg, transparent 49.5%, var(--grid-color) 50%, transparent 50.5%),
                linear-gradient(-45deg, transparent 49.5%, var(--grid-color) 50%, transparent 50.5%);
        }

        .type-box { background-image: none; }

        /* 当字间距为0时，合并边框避免变粗 */
        .no-char-gap .tian-zi-ge { margin-left: -1.5pt; }
        .no-char-gap .char-unit:first-child .tian-zi-ge { margin-left: 0; }

        .controls {
            position: fixed; left: 10px; top: 10px; width: 280px;
            background: #fff; padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100; display: flex; flex-direction: column; gap: 8px;
            max-height: 95vh; overflow-y: auto;
        }
        .control-item { display: flex; flex-direction: column; gap: 2px; font-size: 13px; }
        textarea, input, select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 5px 0; }
        button { cursor: pointer; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="controls no-print">
    <strong style="font-size: 16px;">设置面板</strong>
    <div class="control-item">
        <label>标题：</label>
        <input type="text" id="titleInput" value="看拼音写汉字">
    </div>
    <div class="control-item">
        <label>输入 (音节空格，词间逗号)：</label>
        <textarea id="input" rows="3">nǐ hǎo, xìng fú</textarea>
    </div>

    <hr>
    <div class="control-item">
        <label>格子类型：</label>
        <select id="gridTypeSelect">
            <option value="type-mi">米字格</option>
            <option value="type-tian">田字格</option>
            <option value="type-box">纯方框</option>
        </select>
    </div>

    <div class="control-item">
        <label>格子大小: <span id="sizeVal">18</span>mm</label>
        <input type="range" id="sizeRange" min="10" max="40" value="18">
    </div>

    <div class="control-item">
        <label>格子颜色：</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>

    <hr>
    <div class="control-item">
        <label>页边距: <span id="marginVal">20</span>mm</label>
        <input type="range" id="marginRange" min="5" max="50" value="20">
    </div>

    <div class="control-item">
        <label>行间距: <span id="rowGapVal">10</span>mm</label>
        <input type="range" id="rowGapRange" min="0" max="50" value="10">
    </div>

    <div class="control-item">
        <label>词间距: <span id="wordGapVal">10</span>mm</label>
        <input type="range" id="wordGapRange" min="0" max="50" value="10">
    </div>

    <div class="control-item">
        <label>字间距: <span id="charGapVal">0</span>mm</label>
        <input type="range" id="charGapRange" min="0" max="20" value="0">
    </div>

    <button onclick="generate()">同步更新预览</button>
    <button onclick="window.print()" style="background: #007bff; margin-top:5px;">确认打印 (A4)</button>
</div>

<div id="content"></div>

<script>
    function generate() {
        const root = document.documentElement;
        const vals = ['size', 'margin', 'rowGap', 'wordGap', 'charGap'];
        vals.forEach(v => {
            const val = document.getElementById(v + 'Range').value;
            document.getElementById(v + 'Val').innerText = val;
            root.style.setProperty('--' + v.replace(/[A-Z]/g, m => '-' + m.toLowerCase()), val + 'mm');
        });

        root.style.setProperty('--grid-color', document.getElementById('colorPicker').value);
        
        const gridType = document.getElementById('gridTypeSelect').value;
        const charGapVal = parseInt(document.getElementById('charGapRange').value);
        const text = document.getElementById('input').value.trim();
        const content = document.getElementById('content');
        content.innerHTML = '';
        
        let currentPage = createPage(document.getElementById('titleInput').value);
        content.appendChild(currentPage);
        let renderArea = currentPage.querySelector('.render-area');

        const words = text.split(/[,，]/);
        words.forEach(word => {
            const trimmedWord = word.trim();
            if(!trimmedWord) return;
            
            const groupDiv = document.createElement('div');
            // 如果字间距为0，添加特殊类处理边框重叠
            groupDiv.className = 'word-group' + (charGapVal === 0 ? ' no-char-gap' : '');
            
            const syllables = trimmedWord.split(/\s+/);
            syllables.forEach(syl => {
                const charUnit = document.createElement('div');
                charUnit.className = 'char-unit';
                charUnit.innerHTML = `<div class="pinyin">${syl}</div><div class="tian-zi-ge ${gridType}"></div>`;
                groupDiv.appendChild(charUnit);
            });
            
            renderArea.appendChild(groupDiv);
            
            // 溢出换页检测
            if (renderArea.offsetHeight > 1000) { 
                currentPage = createPage(document.getElementById('titleInput').value);
                content.appendChild(currentPage);
                renderArea = currentPage.querySelector('.render-area');
                renderArea.appendChild(groupDiv);
            }
        });
    }

    function createPage(title) {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `<div class="page-title">${title}</div><div class="render-area"></div>`;
        return page;
    }

    generate();
</script>

</body>
</html>
