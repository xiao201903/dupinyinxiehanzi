<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>看拼音写汉字生成器</title>
    <style>
        :root { --grid-size: 80px; }
        
        /* 页面基础设置 */
        body { margin: 0; background: #525659; font-family: "Microsoft YaHei", sans-serif; }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm 15mm;
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            box-sizing: border-box;
            position: relative;
            page-break-after: always;
        }

        /* 标题样式 */
        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            width: 100%;
        }

        /* 词语容器：自动换行 */
        .render-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 30px; /* 行间距20px，词间距30px */
            align-content: flex-start;
        }

        /* 词语组：格子并在一起 */
        .word-group {
            display: flex;
            break-inside: avoid;
        }

        /* 单个汉字单元 */
        .char-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pinyin {
            height: 30px;
            font-size: 18px;
            color: #333;
            margin-bottom: 2px;
        }

        /* 田字格样式 - 红色实线边框，虚线中线 */
        .tian-zi-ge {
            width: var(--grid-size);
            height: var(--grid-size);
            border: 2px solid #ff0000;
            margin-left: -2px; /* 让相邻的格子边框重叠 */
            position: relative;
            background-image: 
                linear-gradient(to right, transparent 49%, #ff0000 50%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, #ff0000 50%, transparent 51%);
            background-size: 100% 100%;
        }
        
        .char-unit:first-child .tian-zi-ge { margin-left: 0; }

        /* 左侧控制台 */
        .controls {
            position: fixed; left: 20px; top: 20px; width: 260px;
            background: #fff; padding: 20px; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100; display: flex; flex-direction: column; gap: 12px;
        }
        textarea, input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { cursor: pointer; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; }
        button:hover { background: #218838; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .page { margin: 0; box-shadow: none; width: 210mm; }
        }
    </style>
</head>
<body>

<div class="controls no-print">
    <h3 style="margin:0">生成器设置</h3>
    
    <label>标题：</label>
    <input type="text" id="titleInput" placeholder="例如：一年级生字表" value="看拼音写汉字">
    
    <label>词语输入 (用逗号隔开词语)：</label>
    <textarea id="input" rows="8" placeholder="例如：nǐ-hǎo, pēng-yǒu, xué-xí">nǐ-hǎo, pēng-yǒu, xué-xí</textarea>
    
    <label>格子大小: <span id="sizeVal">80</span>px</label>
    <input type="range" id="sizeRange" min="40" max="120" value="80">
    
    <button onclick="generate()">同步更新预览</button>
    <button onclick="window.print()" style="background: #007bff;">确认打印 (A4)</button>
    <p style="font-size: 12px; color: #666;">* 注：音节之间用短横线“-”连接，词语之间用逗号“,”连接。</p>
</div>

<div id="content">
    </div>

<script>
    function generate() {
        const titleText = document.getElementById('titleInput').value;
        const text = document.getElementById('input').value.trim();
        const size = document.getElementById('sizeRange').value;
        
        document.getElementById('sizeVal').innerText = size;
        document.documentElement.style.setProperty('--grid-size', size + 'px');
        
        const content = document.getElementById('content');
        content.innerHTML = '';
        
        // 创建第一页
        let currentPage = createPage(titleText);
        content.appendChild(currentPage);
        let renderArea = currentPage.querySelector('.render-area');

        // 使用逗号（中英文均可）分割词语
        const words = text.split(/[,，]/);
        
        words.forEach(word => {
            if(!word.trim()) return;
            
            const groupDiv = document.createElement('div');
            groupDiv.className = 'word-group';
            
            // 使用横线分割音节
            const syllables = word.trim().split('-');
            syllables.forEach(syl => {
                const charUnit = document.createElement('div');
                charUnit.className = 'char-unit';
                charUnit.innerHTML = `<div class="pinyin">${syl}</div><div class="tian-zi-ge"></div>`;
                groupDiv.appendChild(charUnit);
            });
            
            renderArea.appendChild(groupDiv);
            
            // 检测是否需要自动分页 (A4大致高度参考值)
            if (renderArea.scrollHeight > 900) { 
                currentPage = createPage(titleText);
                content.appendChild(currentPage);
                renderArea = currentPage.querySelector('.render-area');
                renderArea.appendChild(groupDiv); // 把刚才溢出的词语移动到新页
            }
        });
    }

    function createPage(title) {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
            <div class="page-title">${title}</div>
            <div class="render-area"></div>
        `;
        return page;
    }

    // 绑定滑动条实时更新
    document.getElementById('sizeRange').oninput = generate;
    
    // 初始化执行一次
    generate();
</script>

</body>
</html>
