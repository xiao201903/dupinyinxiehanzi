<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>拼音田字格打印生成器</title>
    <style>
        :root { --grid-size: 80px; }
        
        body { margin: 0; background: #525659; font-family: "Microsoft YaHei", sans-serif; }
        
        /* A4 页面设置 */
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm 15mm;
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            page-break-after: always;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .render-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 35px; /* 行间距20px，词组间距35px */
            align-content: flex-start;
        }

        /* 词语组：格子紧贴 */
        .word-group {
            display: flex;
            break-inside: avoid;
        }

        .char-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pinyin {
            height: 30px;
            font-size: 19px;
            color: #000;
            margin-bottom: 4px;
        }

        /* 米字格样式 */
        .tian-zi-ge {
            width: var(--grid-size);
            height: var(--grid-size);
            border: 2px solid #ff0000;
            margin-left: -2px; 
            position: relative;
            background-image: 
                linear-gradient(to right, transparent 49%, #ff0000 50%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, #ff0000 50%, transparent 51%),
                linear-gradient(45deg, transparent 49.5%, rgba(255,0,0,0.2) 50%, transparent 50.5%),
                linear-gradient(-45deg, transparent 49.5%, rgba(255,0,0,0.2) 50%, transparent 50.5%);
            background-size: 100% 100%;
        }
        
        .char-unit:first-child .tian-zi-ge { margin-left: 0; }

        /* 左侧悬浮控制栏 */
        .controls {
            position: fixed; left: 15px; top: 15px; width: 250px;
            background: #fff; padding: 20px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100; display: flex; flex-direction: column; gap: 12px;
        }
        textarea, input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        button { cursor: pointer; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:hover { background: #218838; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .page { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="controls no-print">
    <strong style="font-size: 1.1em;">打印设置</strong>
    
    <input type="text" id="titleInput" placeholder="请输入标题" value="看拼音写汉字练习">
    
    <label style="font-size: 13px; font-weight: bold;">输入规则：</label>
    <p style="font-size: 12px; color: #666; margin: 0;">词内音节用 <b>空格</b>，词与词用 <b>逗号</b>。<br>示例：nǐ hǎo, xìng fú</p>
    
    <textarea id="input" rows="8" placeholder="例如：nǐ hǎo, xìng fú">nǐ hǎo, xìng fú, kāi xīn</textarea>
    
    <label style="font-size: 13px;">格子大小: <span id="sizeVal">80</span>px</label>
    <input type="range" id="sizeRange" min="40" max="150" value="80">
    
    <button onclick="generate()">同步更新预览</button>
    <button onclick="window.print()" style="background: #007bff;">确认打印 (A4)</button>
</div>

<div id="content"></div>

<script>
    function generate() {
        const titleText = document.getElementById('titleInput').value;
        const text = document.getElementById('input').value.trim();
        const size = document.getElementById('sizeRange').value;
        
        document.getElementById('sizeVal').innerText = size;
        document.documentElement.style.setProperty('--grid-size', size + 'px');
        
        const content = document.getElementById('content');
        content.innerHTML = '';
        
        let currentPage = createPage(titleText);
        content.appendChild(currentPage);
        let renderArea = currentPage.querySelector('.render-area');

        // 先按逗号分割“词组”
        const words = text.split(/[,，]/);
        
        words.forEach(word => {
            const trimmedWord = word.trim();
            if(!trimmedWord) return;
            
            const groupDiv = document.createElement('div');
            groupDiv.className = 'word-group';
            
            // 再按空格分割词组内的“音节”
            const syllables = trimmedWord.split(/\s+/);
            syllables.forEach(syl => {
                const charUnit = document.createElement('div');
                charUnit.className = 'char-unit';
                charUnit.innerHTML = `<div class="pinyin">${syl}</div><div class="tian-zi-ge"></div>`;
                groupDiv.appendChild(charUnit);
            });
            
            renderArea.appendChild(groupDiv);
            
            // A4 分页逻辑
            if (renderArea.scrollHeight > 900) { 
                currentPage = createPage(titleText);
                content.appendChild(currentPage);
                renderArea = currentPage.querySelector('.render-area');
                renderArea.appendChild(groupDiv);
            }
        });
    }

    function createPage(title) {
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `<div class="page-title">${title}</div><div class="render-area"></div>`;
        return page;
    }

    document.getElementById('sizeRange').oninput = generate;
    generate();
</script>

</body>
</html>
