<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>看拼音写词语</title>

<style>
/* ====== ⭐① 调整格子大小（改这里就行） ====== */
:root {
  --box-size: 38px;   /* 田字格大小，改成 32 / 40 / 45 都可以 */
  --box-gap: 6px;     /* 格子之间的间距 */
}

/* ====== 打印 A4 设置 ====== */
@page {
  size: A4;
  margin: 18mm;
}

body {
  font-family: "SimSun", "Noto Serif SC", serif;
  color: #000;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 16px;
}

/* 姓名栏 */
.info {
  display: flex;
  justify-content: space-between;
  font-size: 16px;
  margin-bottom: 18px;
}

/* 一道题一行 */
.row {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

/* 拼音 */
.pinyin {
  width: 180px;
  font-size: 15px;
}

/* 田字格组 */
.boxes {
  display: flex;
  gap: var(--box-gap);
}

/* 单个田字格 */
.box {
  width: var(--box-size);
  height: var(--box-size);
  border: 2px solid #2e8b57;
  position: relative;
}

/* 田字格虚线 */
.box::before,
.box::after {
  content: "";
  position: absolute;
  background: #2e8b57;
}

.box::before {
  width: 1px;
  height: 100%;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
}

.box::after {
  height: 1px;
  width: 100%;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

@media print {
  body {
    margin: 0;
  }
}
</style>
</head>

<body>

<h1>看拼音写词语练习</h1>

<div class="info">
  <div>姓名：__________</div>
  <div>班级：__________</div>
  <div>成绩：__________</div>
</div>

<!-- ====== ⭐② 下面是你出题的地方 ====== -->

<div class="row">
  <div class="pinyin">shān shuǐ</div>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
  </div>
</div>

<div class="row">
  <div class="pinyin">bái tiān</div>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
  </div>
</div>

<div class="row">
  <div class="pinyin">hé píng</div>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
  </div>
</div>

<div class="row">
  <div class="pinyin">xīn xiān</div>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
  </div>
</div>

<!-- ⭐③ 不够就继续复制 row，A4 会自动排 -->

</body>
</html>
