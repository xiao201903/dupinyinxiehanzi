<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专业 A4 拼音字帖生成器</title>
    <style>
        :root {
            --grid-size: 18mm;
            --page-padding: 20mm;
            --row-gap: 10mm;
            --word-gap: 10mm;
            --char-gap: 0mm;
            --grid-color: #ff0000;
            --pinyin-font: "Microsoft YaHei";
            --pinyin-size: 14pt;
        }
        
        body { margin: 0; background: #525659; font-family: sans-serif; counter-reset: pageCounter; }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: var(--page-padding);
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            page-break-after: always;
        }

        /* 顶部信息栏 */
        .info-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 5mm;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8mm;
        }

        .render-area {
            display: flex;
            flex-wrap: wrap;
            gap: var(--row-gap) var(--word-gap);
            align-content: flex-start;
            flex-grow: 1;
        }

        /* 底部页码 */
        .page-footer {
            position: absolute;
            bottom: 10mm;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .page-footer::after {
            counter-increment: pageCounter;
            content: "第 " counter(pageCounter) " 页";
        }

        .word-group { display: flex; break-inside: avoid; gap: var(--char-gap); }
        .char-unit { display: flex; flex-direction: column; align-items: center; }

        .pinyin {
            height: 10mm;
            font-family: var(--pinyin-font);
            font-size: var(--pinyin-size);
            color: #000;
            margin-bottom: 1mm;
            display: flex;
            align-items: flex-end;
        }

        .tian-zi-ge {
            width: var(--grid-size);
            height: var(--grid-size);
            border: 1.5pt solid var(--grid-color);
            position: relative;
            box-sizing: border-box;
            background-size: 100% 100%;
        }

        /* 格子辅助线样式 */
        .type-tian {
            background-image: 
                linear-gradient(to right, transparent 49%, var(--grid-color) 50%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, var(--grid-color) 50%, transparent 51%);
        }
        .type-mi {
            background-image: 
                linear-gradient(to right, transparent 49%, var(--grid-color) 50%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, var(--grid-color) 50%, transparent 51%),
                linear-gradient(45deg, transparent 49.5%, var(--grid-color) 50%, transparent 50.5%),
                linear-gradient(-45deg, transparent 49.5%, var(--grid-color) 50%, transparent 50.5%);
        }
        .type-box { background-image: none; }

        /* 字间距为0时的处理 */
        .no-char-gap .tian-zi-ge { margin-left: -1.5pt; }
        .no-char-gap .char-unit:first-child .tian-zi-ge { margin-left: 0; }

        /* 控制台 */
        .controls {
            position: fixed; left: 10px; top: 10px; width: 280px;
            background: #fff; padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100; display: flex; flex-direction: column; gap: 8px;
            max-height: 95vh; overflow-y: auto;
        }
        .control-item { display: flex; flex-direction: column; gap: 2px; font-size: 12px; }
        textarea, input, select { padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 4px 0; }
        button { cursor: pointer; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="controls no-print">
    <strong style="font-size: 16px;">设置面板</strong>
    <div class="control-item">
        <label>标题：</label>
        <input type="text" id="titleInput" value="看拼音写汉字练习">
    </div>
    <div class="control-item">
        <label>内容 (音节空格，词间逗号)：</label>
        <textarea id="input" rows="3">nǐ hǎo, xìng fú, měi lǐ</textarea>
    </div>

    <hr>
    <div class="control-item">
        <label>格子类型：</label>
        <select id="gridTypeSelect">
            <option value="type-mi">米字格</option>
            <option value="type-tian">田字格</option>
            <option value="type-box">纯方框</option>
        </select>
    </div>
    <div class="control-item">
        <label>格子大小: <span id="sizeVal">18</span>mm</label>
        <input type="range" id="sizeRange" min="10" max="40" value="18">
    </div>
    <div class="control-item">
        <label>颜色：</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>

    <hr>
    <div class="control-item">
        <label>字间距: <span id="charGapVal">0</span>mm</label>
        <input type="range" id="charGapRange" min="0" max="15" value="0">
    </div>
    <div class="control-item">
        <label>词间距: <span id="wordGapVal">10</span>mm</label>
        <input type="range" id="wordGapRange" min="0" max="40" value="10">
    </div>
    <div class="control-item">
        <label>行间距: <span id="rowGapVal">10</span>mm</label>
        <input type="range" id="rowGapRange" min="0" max="40" value="10">
    </div>
    <div class="control-item">
        <label>页边距: <span id="marginVal">20</span>mm</label>
        <input type="range" id="marginRange" min="5" max="40" value="20">
    </div>

    <button onclick="generate()">同步更新预览</button>
    <button onclick="window.print()" style="background: #007bff; margin-top:5px;">打印预览 (A4)</button>
</div>

<div id="content"></div>

<script>
    function generate() {
        const root = document.documentElement;
        ['size', 'margin', 'rowGap', 'wordGap', 'charGap'].forEach(v => {
            const val = document.getElementById(v + 'Range').value;
            document.getElementById(v + 'Val').innerText = val;
            root.style.setProperty('--' + v.replace(/[A-Z]/g, m => '-' + m.toLowerCase()), val + 'mm');
        });

        root.style.setProperty('--grid-color', document.getElementById('colorPicker').value);
        
        const gridType = document.getElementById('gridTypeSelect').value;
        const charGapVal = parseInt(document.getElementById('charGapRange').value);
        const text = document.getElementById('input').value.trim();
        const content = document.getElementById('content');
        content.innerHTML = '';
        
        let currentPage = createPage();
        content.appendChild(currentPage);
        let renderArea = currentPage.querySelector('.render-area');

        const words = text.split(/[,，]/);
        words.forEach(word => {
            const trimmedWord = word.trim();
            if(!trimmedWord) return;
            
            const groupDiv = document.createElement('div');
            groupDiv.className = 'word-group' + (charGapVal === 0 ? ' no-char-gap' : '');
            
            trimmedWord.split(/\s+/).forEach(syl => {
                const charUnit = document.createElement('div');
                charUnit.className = 'char-unit';
                charUnit.innerHTML = `<div class="pinyin">${syl}</div><div class="tian-zi-ge ${gridType}"></div>`;
                groupDiv.appendChild(charUnit);
            });
            
            renderArea.appendChild(groupDiv);
            
            // 分页逻辑
            if (renderArea.scrollHeight > renderArea.clientHeight) { 
                currentPage = createPage();
                content.appendChild(currentPage);
                renderArea = currentPage.querySelector('.render-area');
                renderArea.appendChild(groupDiv);
            }
        });
    }

    function createPage() {
        const titleText = document.getElementById('titleInput').value;
        const page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = `
            <div class="info-bar">
                <span>姓名：__________</span>
                <span>日期：202_年__月__日</span>
                <span>得分：__________</span>
            </div>
            <div class="page-title">${titleText}</div>
            <div class="render-area"></div>
            <div class="page-footer no-print"></div>
        `;
        return page;
    }

    generate();
</script>

</body>
</html>
